<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maths Game Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, Initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container" id="container">
		<div class="score-box">Score: 
			<span id="score-value">0</span>
		</div>
		<div class="correct-msg-box" id="correct">Correct</div>
		<div class="wrong-msg-box" id="wrong">Incorrect</div>

		<div class="question-box" id="question"></div>

		<div class="instruction-box"></div>
		<div class="choice-box">

			<div class="box" id="box-1"></div>
			<div class="box" id="box-2"></div>
			<div class="box" id="box-3"></div>
			<div class="box" id="box-4"></div>
		</div>
		<div class="start-reset-btn" id="start-reset-btn">Start Game</div>
		<div class="time-remaining" id="time-remaining">Timer: 
			<span id="time-remaining-value"></span> sec(s)
		</div>

		<div class="game-over" id="game-over">
			<p>Game over</p>
			<p>Your score is 50</p>
		</div>
	</div>

	<script type="text/javascript" src="js.js"></script>
</body>
</html>
